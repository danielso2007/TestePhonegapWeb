<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste</title>
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css">
	<link rel="stylesheet" href="css/jqm-demos.css">
	
	<link rel="shortcut icon" href="icon.png">
	
	<script type="text/javascript" src="phonegap.js"></script>
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	
	
	
	<script type="text/javascript">
        $(document).bind("mobileinit", function () {
		    $.mobile.buttonMarkup.hoverDelay = true;
		    $.mobile.touchOverflowEnabled = true;
		    $.mobile.phonegapNavigationEnabled = true;
		    $.mobile.pushStateEnabled = false;
		    $.mobile.ajaxEnabled = false;
		});
		$(document).bind('pageinit', function () {

		});
		$(document).ready(function () {

		
			// Wait for device API libraries to load
			//
			document.addEventListener("deviceready", onDeviceReady, false);
		
		});
		
		
		 

		// device APIs are available
		//
		function onDeviceReady() {
			// Empty
		}

		// Show a custom alert
		//
		function showAlert() {
			navigator.notification.alert(
				'You are the winner!',  // message
				'Game Over',            // title
				'Done'                  // buttonName
			);
		}

		// Beep three times
		//
		function playBeep() {
			navigator.notification.beep(3);
		}

		// Vibrate for 2 seconds
		//
		function vibrate() {
			navigator.notification.vibrate(2000);
		}
		
		
		function loadPopup(e, msg, themeBt) {
			var $this = $( e ),
				theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
				msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
				textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
				textonly = !!$this.jqmData( "textonly" );
				html = $this.jqmData( "html" ) || "";
			$.mobile.loading( "show", {
					text: msg,
					textVisible: true,
					theme: themeBt,
					textonly: false,
					html: html
			});
		}
    </script>
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="pageButtonsLogin" data-theme="a">

	<div role="main" class="ui-content" >
		<div>
			<div class="center" style="margin-top: 2.4em;">
				<button id="CaptureEditBt" data-role="button" data-shadow="false" data-corners="false" onclick="showAlert(); return false;">Show Alert</button>
				<button id="CaptureEditBt" data-role="button" data-shadow="false" data-corners="false" onclick="playBeep(); return false;">Play Beep</button>
				<button id="CaptureEditBt" data-role="button" data-shadow="false" data-corners="false" onclick="vibrate(); return false;">Vibrate</button>
			</div>
		</div>
	</div><!-- /content -->
	
</div><!-- /page one -->



</body>
</html>
