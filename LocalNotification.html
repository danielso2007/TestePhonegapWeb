<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teste</title>

<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.1.min.css">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/jqm-demos.css">
<link rel="stylesheet" href="css/prettify.css">

<link rel="shortcut icon" href="icon.png">

<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="local-notification.js"></script>


<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>



<script type="text/javascript">
        $(document).bind("mobileinit", function () {
		    $.mobile.buttonMarkup.hoverDelay = true;
		    $.mobile.touchOverflowEnabled = true;
		    $.mobile.phonegapNavigationEnabled = true;
		    $.mobile.pushStateEnabled = false;
		    $.mobile.ajaxEnabled = false;
		});
		$(document).bind('pageinit', function () {

		});
		$(document).ready(function () {

		
			// Wait for device API libraries to load
			//

			document.addEventListener("deviceready", onDeviceReady, false);


			// device APIs are available
			//
			function onDeviceReady() {
			
			var now                  = new Date().getTime(),
				_60_seconds_from_now = new Date(now + 60*1000);

			window.plugin.notification.local.add({
				id:      1,
				title:   'Reminder',
				message: 'Dont forget to buy some flowers.',
				//repeat:  'weekly',
				autoCancel: true,
				date:    _60_seconds_from_now
			});
				
				window.plugin.notification.local.add({ message: 'Great app!', autoCancel: true });
				
				window.plugin.notification.local.add({
					id:         1,
					message:    'I love BlackBerry!',
					json:       JSON.stringify({ test: 123 }),
					autoCancel: true
				});

				window.plugin.notification.local.onclick = function (id, state, json) {
					console.log(id, JSON.parse(json).test);
				}
			}
			
    //id:         String,  // A unique id of the notifiction
    //date:       Date,    // This expects a date object
    //message:    String,  // The message that is displayed
    //title:      String,  // The title of the message
    //repeat:     String,  // Either 'secondly', 'minutely', 'hourly', 'daily', 'weekly', 'monthly' or 'yearly'
    //badge:      Number,  // Apresenta o número de crachá para notificação
    //sound:      String,  // A sound to be played
    //json:       String,  // Data to be passed through the notification
    //autoCancel: Boolean, // Definir esse sinalizador ea notificação é cancelada automaticamente quando o usuário clica nele
    //ongoing:    Boolean, // Prevent clearing of notification (Android only)

		});
    </script>
</head>

<body>

	<!-- Start of first page: #one -->
	<div data-role="page" id="pageButtonsLogin" data-theme="a">

		<div role="main" class="ui-content">
			<div>
				<div class="center" style="margin-top: 2.4em;">
					
					
					<button onclick="window.plugin.notification.local.add({ message: 'Click no botão!', autoCancel: true });">Local Notification</button>
					
					
							https://github.com/katzer/cordova-plugin-local-notifications/tree/c9633123fa315c69b4cb145aa3554d2b66932121
				</div>
			</div>
		</div>
		<!-- /content -->

	</div>
	<!-- /page one -->



</body>
</html>
